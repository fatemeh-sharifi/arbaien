<!DOCTYPE html>
<html>
 
<head>
    <title>DateTimepicker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
    <!-- Include Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 
    <!-- Include Moment.js CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
 
    <!-- Include Bootstrap DateTimePicker CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.css" integrity="sha512-E4kKreeYBpruCG4YNe4A/jIj3ZoPdpWhWgj9qwrr19ui84pU5gvNafQZKyghqpFIHHE4ELK7L9bqAv7wfIXULQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css" integrity="sha512-/Ae8qSd9X8ajHk6Zty0m8yfnKJPlelk42HTJjOHDWs1Tjr41RfsSkceZ/8yyJGLkxALGMIYd5L2oGemy/x1PLg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js" integrity="sha512-2xXe2z/uA+2SyT/sTSt9Uq4jDKsT0lV4evd3eoE/oxKih8DSAsOF6LUb+ncafMJPAimWAXdu9W+yMXGrCVOzQA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.js" integrity="sha512-tlmsbYa/wD9/w++n4nY5im2NEhotYXO3k7WP9/ds91gJk3IqkIXy9S0rdMTsU4n7BvxCR3G4LW2fQYdZedudmg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
 
<body>
    <div class="card card-custom">
        <!--begin::Form-->
        <form class="form">
            <div class="card-body">
                
                <div class="form-group row">
                    <label class="col-form-label text-right col-lg-3 col-sm-12">Current Time</label>
                    <div class="col-lg-4 col-md-9 col-sm-12">
                        <div class="input-group timepicker">
                            <input class="form-control" id="kt_timepicker_2" readonly placeholder="Select time" type="text"/>
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="la la-clock-o"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </form>
        <!--end::Form-->
    </div>
    <script type="text/javascript">
       // Class definition

var KTBootstrapTimepicker = function () {

// Private functions
var demos = function () {
    // minimum setup
    $('#kt_timepicker_1, #kt_timepicker_1_modal').timepicker();

    // minimum setup
    $('#kt_timepicker_2, #kt_timepicker_2_modal').timepicker({
        minuteStep: 1,
        defaultTime: '',
        showSeconds: true,
        showMeridian: false,
        snapToStep: true
    });

    // default time
    $('#kt_timepicker_3, #kt_timepicker_3_modal').timepicker({
        defaultTime: '11:45:20 AM',
        minuteStep: 1,
        showSeconds: true,
        showMeridian: true
    });

    // default time
    $('#kt_timepicker_4, #kt_timepicker_4_modal').timepicker({
        defaultTime: '10:30:20 AM',
        minuteStep: 1,
        showSeconds: true,
        showMeridian: true
    });
}

return {
    // public functions
    init: function() {
        demos();
    }
};
}();

jQuery(document).ready(function() {
KTBootstrapTimepicker.init();
});
    </script>
</body>
 
</html>
